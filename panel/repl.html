<html>
<head>
  <title>Scratch JS</title>

  <!-- build:css repl.css -->
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/solarized.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/monokai.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/eclipse.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/neo.css">
  <link rel="stylesheet" href="styles/repl.css">
  <!-- endbuild -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <div class="top-nav">
    <select class="execution-context-selector">
    </select>
  </div>
  <div class="input">
    <textarea id="input"></textarea>
  </div>
  <div class="output is-hidden">
    <div class="resize" id="resize"></div>
    <textarea id="output"></textarea>
  </div>
  <div class="actions">
    <svg class="open-settings" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve"><path id="gearPath" d="M445.52 215h-29.934c-3.903-15-9.922-29.443-17.675-42.547l21.231-21.282c6.438-6.436 6.438-16.895 0-23.331l-34.96-34.972 c-6.434-6.436-16.87-6.442-23.304-0.006l-21.332 21.23C326.443 106.3 312 100.3 297 96.415V66.48 c0-9.101-7.179-16.48-16.28-16.48h-49.44C222.179 50 215 57.4 215 66.48v29.935c-15 3.9-29.443 9.921-42.547 17.7 l-21.282-21.232c-6.436-6.438-16.895-6.438-23.331 0l-34.972 34.96c-6.436 6.434-6.442 16.87-0.006 23.304l21.23 21.3 C106.337 185.6 100.3 200 96.4 215H66.48C57.379 215 50 222.2 50 231.28v49.44c0 9.1 7.4 16.3 16.5 16.28h29.935 c3.9 15 9.9 29.4 17.7 42.547l-21.234 21.282c-6.436 6.434-6.436 16.9 0 23.328l34.96 35 c6.436 6.4 16.9 6.4 23.3 0.007l21.332-21.229C185.557 405.7 200 411.7 215 415.586v29.934 c0 9.1 7.2 16.5 16.3 16.48h49.44c9.102 0 16.28-7.379 16.28-16.48v-29.934c15-3.903 29.443-9.922 42.547-17.675 l21.282 21.231c6.434 6.4 16.9 6.4 23.3 0l34.973-34.96c6.438-6.434 6.444-16.87 0.007-23.304l-21.229-21.332 C405.661 326.4 411.7 312 415.6 297h29.934c9.102 0 16.48-7.179 16.48-16.28v-49.44C462 222.2 454.6 215 445.5 215z M256 338.4c-45.509 0-82.4-36.892-82.4-82.4c0-45.509 36.891-82.4 82.4-82.4c45.509 0 82.4 36.9 82.4 82.4 C338.4 301.5 301.5 338.4 256 338.4z"/></svg>
    <button class="btn btn-secondary" id="toggleOutput">Toggle output</button>
    <button class="btn btn-primary" id="executeScript">Run (<span id="combinationKey">&#8984;</span>&#8617;)</button>
  </div>
  <div class="settings">
    <div class="settings__panel">
      <a class="settings__close-btn" href="#">&#10006;</a>
      <div class="settings__section">
        <h3 class="type--standard-weight">Settings</h3>
      </div>
      <hr />
      <div class="settings__section">
        <div class="settings__spinner"></div>
        <div class="settings__content">
          <div class="settings-column">
            <h4>Transformer</h4>
            <div class="transformer-options"></div>
          </div>
          <div class="settings-column">
            <h4>Editor</h4>
            <div class="settings__option-container">
                <div>tabSize</div>
                <input type="number" name="tabSize" value="default">
            </div>
            <div class="settings__option-container">
                <div>indentWithTabs</div>
                <label>
                    <input type="radio" name="indentWithTabs" value="false" size=2><span>No</span>
                </label>
                <label>
                    <input type="radio" name="indentWithTabs" value="true"><span>Yes</span>
                </label>
            </div>
          </div>
          <div class="settings-column">
            <h4>Theme</h4>
            <div>
              <div class="settings__option-container">
                <label>
                  <input type="radio" name="theme" value="default">
                  <span>Default</span>
                </label>
              </div>
              <div class="settings__option-container">
                <label>
                  <input type="radio" name="theme" value="solarized dark">
                  <span>Solarized Dark</span>
                </label>
              </div>
              <div class="settings__option-container">
                <label>
                  <input type="radio" name="theme" value="monokai">
                  <span>Monokai</span>
                </label>
              </div>
              <div class="settings__option-container">
                <label>
                  <input type="radio" name="theme" value="eclipse">
                  <span>Eclipse</span>
                </label>
              </div>
              <div class="settings__option-container">
                <label>
                  <input type="radio" name="theme" value="neo">
                  <span>Neo</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- build:remove -->
  <script src="../node_modules/tiny-lr/node_modules/livereload-js/dist/livereload.js?host=localhost&port=35729"></script>
  <!-- endbuild -->

  <!-- build:vendor vendor.js -->
  <script src="../node_modules/traceur/bin/traceur.js"></script>
  <script src="../node_modules/babel-core/browser.js"></script>
  <script src="../node_modules/coffee-script/extras/coffee-script.js"></script>
  <script src="../node_modules/LiveScript/browser/livescript.js"></script>
  <script src="../node_modules/codemirror/lib/codemirror.js"></script>
  <script src="../node_modules/codemirror/addon/edit/matchbrackets.js"></script>
  <script src="../node_modules/codemirror/addon/comment/continuecomment.js"></script>
  <script src="../node_modules/codemirror/addon/comment/comment.js"></script>
  <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="../node_modules/codemirror/addon/edit/closebrackets.js"></script>
  <!-- endbuild -->

  <!-- build:js repl.js -->
  <script src="scripts/events.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/transformers/transformer.js"></script>
  <script src="scripts/transformers/traceur.js"></script>
  <script src="scripts/transformers/babel.js"></script>
  <script src="scripts/transformers/coffee.js"></script>
  <script src="scripts/transformers/livescript.js"></script>
  <script src="scripts/repl.js"></script>
  <!-- endbuild -->
</body>
</html>
